<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Kredyt</title>
</h:head>
<h:body>

	<p:panel header="Kredyt" toggleable="true" closable="true" toggleSpeed="1000" style="marigin: 1em auto;">
	

	<h:form id="bla">
	
		<h:panelGrid id="grid" columns="3" cellpadding="5">
		
			<p:outputLabel for="x" value="Kwota kredytu: "/>
			<p:inputText id="x" value="#{kredytBB.x}" required="true" requiredMessage="Podaj kwote kredytu"/>
			<p:message for="x" />

			<p:outputLabel for="y" value="Ilosc rat: "/>
			<p:inputText id="y" value="#{kredytBB.y}" required="true" requiredMessage="Podaj ilosc rat"/>
			<p:message for="y" />
			
			<p:outputLabel for="z" value="Oprocentowanie: "/>
			<p:inputText id="z" value="#{kredytBB.z}" required="true" requiredMessage="Podaj oprocentowanie"/>
			<p:message for="z" />
		
			<p:commandButton value="Oblicz" action="#{kredytBB.calc()}" update="@form"/>
		</h:panelGrid>

		<p:messages id="msg" />
		
	</h:form>
</p:panel>

</h:body>
</html>
